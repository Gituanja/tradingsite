{% extends 'trading/base.html' %}

{% block title %}Place Trade{% endblock %}

{% block content %}
    <h1>Place Trade</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Trade</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
